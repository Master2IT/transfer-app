  <ion-card>
    <ion-grid>
      <ion-row class="row">
        <ion-col size="2"
          *ngFor="let header of headers;">
          <h6 class="ion-bold">{{header}}</h6>
        </ion-col>
        <ion-col class="ion-text-center" size="2">
          <h6>-</h6>
        </ion-col>
      </ion-row>
      <div class="row" *ngFor="let transfer of transfers; let i = index">
        <app-transfer-item (getAll)="getAll()" (showToast)="onShowToast($event)" item-key="i" [transfer]="transfer"></app-transfer-item>
      </div>
    </ion-grid>
  </ion-card>
