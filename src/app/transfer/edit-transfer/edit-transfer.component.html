<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <h3>Edit Transfer</h3>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="submitForm()" [formGroup]="reactiveForm" autocomplete="off" novalidate>
    <ion-card>
      <ion-item>
        <ion-label position="floating">Account holder</ion-label>
        <ion-input name="account_holder" formControlName="account_holder"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">IBAN</ion-label>
        <ion-input name="iban" formControlName="iban"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Date</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime name="date" formControlName="date" locale="es-DE" presentation="date" id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input name="amount" formControlName="amount"></ion-input>
        <ion-badge slot="end" color="medium" class="ion-margin-top">{{amount.value|currency:'EUR'}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-textarea name="note" formControlName="note"></ion-textarea>
      </ion-item>
    </ion-card>

    <div class="ion-margin">
      <ion-button expand="full" type="submit">Update</ion-button>
    </div>
  </form>
</ion-content>
